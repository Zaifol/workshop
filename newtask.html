<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Workshop - Exploring Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
          </div>
        </div>
      </nav>

    <section class="mt-5">
          <div class="container ">
            <h1>Add New Tasks</h1>
            <div>
              <form class="form-control">
                <p class="fw-bold">Task Details</p>
                <p>PLease enter the details of the task you want to add.</p>
                <div class="row mb-3 mt-3 ">
                  <label for="inputtitle" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputtitle">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text " class="form-control" id="inputdescription">
                  </div>
                </div>
                <div class="row mb-3 ">
                  <label for="inputDate" class="col-sm-2 col-form-label">Due Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate "placeholder="dd/mm/yyyy">
                  </div>
                </div>

                <button type="button" class="btn-primary btn">Add Task</button>
              </form>
            </div>
          </div>

    </section>
    
    <footer class="bg-dark text-white text-center py-5 mt-5 fixed-bottom">
        <div class="container">
            <p class="text-center">&copy;2024 Task Management System.All Right Reserved.</p>
            
        </div>
    </footer>

    <script src="assets/js/bootstrap.js"></script>


</body>

</html>
